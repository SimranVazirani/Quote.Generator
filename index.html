<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Inspiring quotes</h2>
        <button type="button" id="quoteBtn" class="quoteBtn">
            Click to generate a new quote
        </button>
        <div class="quotetext">
            <h1 class="text" id="quote">
               Generate a quote
            </h1>
        </div>
        <div class="placeholder" id="quoteImage"><span></span></div>
        <h4 class="author" id="quoteauthor">Authors</h4>
    </div>
    <script src="main.js"></script>
</body>
</html>
